<!DOCTYPE html>
<html lang="en">
<head>
  <title>Opdracht invulformulier</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

<form method="post">

  <fieldset>
    <legend>Personal Information</legend>
    <label for="txtFirstName">First name*: </label>
    <input type="text" name="firstName" id="txtFirstName" placeholder="Your first name" autofocus required>
    <br>
    <label for="txtLastName">Last name*: </label>
    <input type="text" name="lastName" id="txtLastName" placeholder="Your last name" required>
  </fieldset>

  <fieldset>
    <legend>Sports</legend>
    <p>Which sport do you train?</p>
    <label><input type="checkbox" name="sport[]" value="running"> Running</label>
    <br>
    <label><input type="checkbox" name="sport[]" value="swimming"> Swimming</label>
    <br>
    <label><input type="checkbox" name="sport[]" value="rowing"> Rowing</label>
  </fieldset>

  <fieldset>
    <legend>Gender</legend>
    <p>What is your gender?</p>
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <br>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <br>
    <label><input type="radio" name="gender" value="other"> Other / Prefer not to say</label>
  </fieldset>

  <fieldset>
    <legend>Favorites</legend>
    <label for="txtFavoriteMovie">Favorite movie: </label>
    <input type="text" name="favoriteMovie" id="txtFavoriteMovie">
    <br>
    <label for="txtFavoriteQuote">Favorite quote: </label>
    <input type="text" name="favoriteQuote" id="txtFavoriteQuote" placeholder="Write your favorite quote">
    <br>
    <label for="choicesFood">Favorite food: </label>
    <select name="favoriteFood[]" id="choicesFood" size="3" multiple>
      <option value="hamburger" selected>Hamburger</option>
      <option value="hotdog">Hot dog</option>
      <option value="pizza">Pizza</option>
    </select>
    <br>
    <label for="txtFlavor">Choose a flavor: </label>
    <input type="text" name="favoriteFlavor" id="txtFlavor">
  </fieldset>

  <fieldset>
    <legend>Security & Contact</legend>
    <label for="txtPassword">Password*: </label>
    <input type="password" name="password" id="txtPassword" required>
    <br>
    <label for="txtEmail">Email address: </label>
    <input type="email" name="email" id="txtEmail" placeholder="Enter your email address">
    <br>
    <label for="txtUrl">Favorite site: </label>
    <input type="url" name="favoriteSite" id="txtUrl" placeholder="Enter the URL of your favorite site">
  </fieldset>

  <fieldset>
    <legend>Additional Information</legend>
    <label for="nbNumber">Favorite number (1-10): </label>
    <input type="number" name="favoriteNumber" id="nbNumber" min="1" max="10">
    <br>
    <label for="rngNumber2">Favorite number (11-1000): </label>
    <input type="range" name="favoriteRange" id="rngNumber2" min="11" max="1000">
    <br>
    <label for="birthDate">When were you born? </label>
    <input type="date" name="birthDate" id="birthDate">
    <br>
    <label for="txtZip">Belgium zip-code reg number*: </label>
    <input type="text" name="zipCode" id="txtZip" pattern="[1-9][0-9]{3}" placeholder="9999" required>
  </fieldset>

  <fieldset>
    <legend>Miscellaneous</legend>
    <label for="txtSearch">Search for something: </label>
    <input type="search" name="searchQuery" id="txtSearch">
    <br>
    <label for="txtColor">What is your favorite color? </label>
    <input type="color" name="favoriteColor" id="txtColor">
    <br>
    <label for="Bestand">Upload a file: </label>
    <input type="file" name="fileUpload" id="Bestand">
  </fieldset>

  <input type="hidden" name="userId" value="12345">
  <button type="submit">Submit Form</button>

</form>

</body>
</html>
