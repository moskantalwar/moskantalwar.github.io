<!DOCTYPE>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
  <title>My Internet Start Page</title>

</head>
<body class="my-5">
<div class="container">
  <h1>My Internet Start Page</h1>

  <div class="search">
    <label class="fs-5 text mb-2" for="txtZoekopdracht">Zoekopdracht</label>
    <input class="input-group p-2 rounded" id="txtZoekopdracht" type="text" placeholder="Enter command">
    <h6 class="mb-3 fw-normal">Start your commando with "/[character] [zoekopdracht]"</h6>
    <button class="btn btn-lg btn-success w-100 mb-3" id="go" type="submit">GO!</button>
  </div>

  <div class="container history">
    <h2>History</h2>
    <div class="row gy-4"></div>
    <button id="clearStorage" class="btn btn-danger mt-3">Delete history</button>
  </div>

</div>
<script src="scripts/code.js"></script>
</body>
</html>
