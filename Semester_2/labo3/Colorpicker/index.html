<!DOCTYPE html>
<html lang="en" >
<head>
	<title>Color picker</title>
	<link rel="stylesheet" href="styles/styles.css">

</head>

<body>
<div class="colorPicker">
	<div class="stukken">
		<div class="stukElement">
			 <span>0<input type="range" id="sRed" class="schuifbalk" value="128" min="0" max="255">255</span>
			<span>Red</span>
			<span id="RedValue">0</span>
		</div>

		<div class="stukElement">
			<span>0<input type="range" id="sGreen" class="schuifbalk" value="255" min="0" max="255">255</span>
			<span>Green</span>
			<span id="GreenValue">0</span>
		</div>

		<div class="stukElement">
			<span>0<input type="range" id="sBlue" class="schuifbalk" value="128" min="0" max="255">255</span>
			<span>Blue</span>
			<span id="BlueValue">0</span>
		</div>

	</div>
	<div class="voorbeeld" id="voorbeeld" style="background: rgb(25,206,53);" ></div>
</div>
<script src="js/script.js"></script>
</body>
</html>
