<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formwaarden</title>
</head>
<body>
<form action="">
  <label for="checkRoker">Is roker</label>
  <input type="checkbox" name="checkRoker" id="checkRoker">
  <br>
  <span>Moedertaal</span>
  <input type="radio" name="radioMoedertaal" id="nl">
  <label for="nl">Nederlands</label>
  <input type="radio" name="radioMoedertaal" id="fr">
  <label for="fr">Frans</label>
  <input type="radio" name="radioMoedertaal" id="en">
  <label for="en">Engels</label>
  <br>
  <label for="selectBuurland">Favoriete buurland</label>
  <select name="selectBuurland" id="selectBuurland">
    <option value="nl">Nederland</option>
    <option value="fr">Frankrijk</option>
    <option value="de">Duitsland</option>
  </select>
  <br>
  <label for="selectBestelling">Bestelling</label>
  <select multiple="multiple" name="selectBestelling" id="selectBestelling">
    <option value="aardappelen">aardappelen</option>
    <option value="brood">brood</option>
    <option value="melk">melk</option>
    <option value="biefstuk">biefstuk</option>
    <option value="chips">chips</option>
    <option value="krant">krant</option>
  </select>
  <br>
  <input type="button" value="Toon resultaat" id="showResult">
</form>
<script src="js/script.js"></script>
</body>
</html>
