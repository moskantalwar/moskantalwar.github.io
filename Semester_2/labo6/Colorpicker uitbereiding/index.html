<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Colorpicker uitbreiding</title>

</head>
<body>
<div class="colorPicker">
    <div class="components">
        <div class="component">
            <span>0<input type="range" id="sldRed" class="slider" value="128" min="0" max="255">255</span>
            <span>Red</span>
            <span id="lblRed">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldGreen" class="slider" value="255" min="0" max="255">255</span>
            <span>Green</span>
            <span id="lblGreen">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sldBlue" class="slider" value="128" min="0" max="255">255</span>
            <span>Blue</span>
            <span id="lblBlue">0</span>
        </div>
    </div>
    <div class="swatch" id="swatch"></div>
    <div class="saveButton"><input type="button" id="btnSave" value="Save"></div>
</div><br>
<div id="savedColor"></div>
<script src="js/script.js"></script>
</body>
</html>
